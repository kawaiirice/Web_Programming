<!DOCTYPE html>
<html lang="en">

<head>
<title>Interactive Matching Activity</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/style.css">

<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/script.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<!-- Fixed top navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
     <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Penguin Pairing</a> 
    </div> 
    <button type="button" class="btn btn-default navbar-btn pull-right" onclick="login()">
      <span id="inout"> </span> 
    </button>
  </div>
</nav>

<body>
<div class="container">		
	<p class="text-center">Message: <span id="msg">Make as many penguins eat food and then maximize the total score.</span><br>
    <span id="msg2"></span> <p> 

	<table class="table-condensed" id="tbl">
	</table>

  <div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-3 text-left">
        <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-md center-block" data-toggle="modal" data-target="#myModal">Restart</button>
    </div>
    <div class="col-xs-3 text-right">  
        <!-- Trigger the solution with a button -->
      <button type="button" class="btn btn-info btn-md center-block" data-toggle="modal" data-target="#myModal2" id="solve" onclick="solve()">Solve</button>
    </div>
    <div class="col-xs-3"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <form> 
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Generate Worksheet</h4>
          </div>
          <div class="modal-body">
          	<span id="modmsg">Select worksheet X and click 'Generate Worksheet'.</span>
            	<fieldset id="gen"> 
  						Enter <b>x</b>: <input name="x" type="number" min="1" max="9" value="1" id="x">
  						</fieldset>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" onclick="onClick()">Generate Worksheet</button>
          </div> 
        </form>
      </div>
      
    </div>
  </div>

  <!-- Modal2 -->
  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Results</h4>
          </div>
          <div class="modal-body">
            <span id="modmsg2"></span><br>
            <span id="modmsg3"></span>
          </div>
      </div>
      
    </div>
  </div>

</div>


</body>
</html>
